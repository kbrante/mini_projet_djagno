{% extends "base.html"%}
{% load bootstrap3 %}


{%block title%}
post_create
{%endblock title%}

{%block content%}
<div class="col-md-12">
    <h3>Post Create</h3>
    <form class="" action="{% url 'post-create'%}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary text-center">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    </form>

</div>


{% endblock content %}
{% block extra_script %}
{{ form.media }}

{%endblock%}
